<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
	<h1 id="activity">240109 - s03-Mini-Activity</h1>
	<header>
		<h1><mark><u>SURVEY FORM</u></mark></h1>
	</header>
	<main>
		<hr>
		<section>
		<form action="mailto:nathan.alisangco@gmail.com">
		<div id="container">
			<div id="break">
				<label for="birthdate">BIRTH DATE:
					<br>
					<input type="date" name="birthdate" id="birthdate" required>
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<label for="age">AGE:
					<br>
					<input type="number" name="age" id="age" required>
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<label for="gender">GENDER:
					<br>
					<input type="radio" name="gender" value="male" id="male" required> Male
					<br>
					<input type="radio" name="gender" value="female" id="female" required> Female
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<label for="usertype">USER TYPE:
					<br>
					<input type="radio" name="usertype" value="new" id="new" required> New
					<br>
					<input type="radio" name="usertype" value="old" id="old" required> Old
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<label for="role">ROLE:
					<br>
					<input type="checkbox" name="role" value="developer" id="developer"> Developer
					<br>
					<input type="checkbox" name="role" value="student" id="student"> Student
					<br>
					<input type="checkbox" name="role" value="manager" id="manager"> Project Manager
					<br>
					<input type="checkbox" name="role" value="none" id="none"> N/A
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<label for="message">
					Any feedback towards the recipient of this form?
					<br>
					<textarea id="message" name="message" rows="10" cols="30" placeholder="Insert your thoughts here..."></textarea>
				</label>
			</div>
			<br>
			<hr>
			<div id="break">
				<input type="submit" placeholder="Submit">
			</div>
		</div>
		</form>
		</section>
		<hr>
	</main>
	<h1 id="activity">Made By: Nathan Alisangco</h1>
</body>
</html>
